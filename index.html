<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A 2D car chase game where you control a car to avoid obstacles, collect power-ups, and survive as long as possible." />
        <title>Highway Racer</title>
        <link rel="stylesheet" href="./src/styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="m-0 bg-black flex justify-center items-center min-h-screen overflow-hidden">
        <div class="fixed flex items-center justify-center z-50 p-4 pointer-events-none" id="startGameEl">
            <div class="w-full h-full max-w-[720px] bg-[#1D1C2E] bg-opacity-95 rounded-[20px] border-4 border-[#DD4444] shadow-2xl flex flex-col items-center justify-center p-6 text-center pointer-events-auto">
                <h1 class="text-4xl text-[#EFEFEF] font-bold mb-8">HIGHWAY RACER</h1>
                <p class="text-[#EFEFEF] mb-12 text-sm">TAP TO JUMP & MOVE<br>AVOID CARS, COLLECT FUEL!</p>
                <div class="mb-8 w-full">
                    <p class="text-[#EFEFEF] mb-2 font-bold">SELECT ROAD</p>
                    <div id="roadSelection" class="grid grid-cols-2 gap-2">
                        <button class="road-btn bg-gray-700 text-white p-2 rounded border-2 border-green-500 pointer-events-auto" data-road="default" data-unlocked="true">Highway (0m)</button>
                        <button class="road-btn bg-gray-900 text-gray-400 p-2 rounded border-2 border-transparent opacity-50 pointer-events-auto" data-road="autumn" data-unlocked="false" data-distance="7000">Autumn (7k)</button>
                        <button class="road-btn bg-gray-900 text-gray-400 p-2 rounded border-2 border-transparent opacity-50 pointer-events-auto" data-road="winter" data-unlocked="false" data-distance="15000">Winter (15k)</button>
                        <button class="road-btn bg-gray-900 text-gray-400 p-2 rounded border-2 border-transparent opacity-50 pointer-events-auto" data-road="desert" data-unlocked="false" data-distance="30000">Desert (30k)</button>
                    </div>
                </div>
                <button id="startGameBtn" class="w-full max-w-[280px] py-4 bg-[#EFEFEF] text-[#1D1C2E] rounded-xl font-bold text-xl active:scale-95 transition-transform">START GAME</button>
            </div>
        </div>
        <div class="fixed flex items-center justify-center z-50 p-4 hidden pointer-events-none" id="restartGameEl">
            <div class="w-full h-full max-w-[720px] bg-[#1D1C2E] bg-opacity-95 rounded-[20px] border-4 border-[#DD4444] shadow-2xl flex flex-col items-center justify-center p-6 text-center pointer-events-auto">
                <h2 class="text-3xl text-[#EFEFEF] font-bold mb-4">GAME OVER</h2>
                <div class="space-y-2 mb-12">
                    <p class="text-xl text-[#EFEFEF]">Score: <span id="scoreEl">0</span></p>
                    <p class="text-xl text-[#EFEFEF]">Distance: <span id="metersEl">0</span>m</p>
                </div>
                <button id="restartGameBtn" class="w-full max-w-[280px] py-4 bg-[#EFEFEF] text-[#1D1C2E] rounded-xl font-bold text-xl active:scale-95 transition-transform">PLAY AGAIN</button>
            </div>
        </div>
        <canvas id="canvas" class="bg-[#44AD44] shadow-2xl"></canvas>
        <div id="gameControls" class="fixed inset-0 pointer-events-none hidden select-none">
            <!-- D-Pad -->
            <div class="absolute bottom-10 left-10 w-40 h-40 grid grid-cols-3 grid-rows-3 gap-2 pointer-events-auto opacity-50 active:opacity-80">
                <div id="btnUp" class="col-start-2 bg-gray-600 rounded-lg flex items-center justify-center text-white text-2xl">▲</div>
                <div id="btnLeft" class="row-start-2 bg-gray-600 rounded-lg flex items-center justify-center text-white text-2xl">◀</div>
                <div id="btnDown" class="row-start-3 col-start-2 bg-gray-600 rounded-lg flex items-center justify-center text-white text-2xl">▼</div>
                <div id="btnRight" class="row-start-2 col-start-3 bg-gray-600 rounded-lg flex items-center justify-center text-white text-2xl">▶</div>
            </div>
            <!-- Jump Button -->
            <div id="btnJump" class="absolute bottom-10 right-10 w-24 h-24 bg-red-600 rounded-full flex items-center justify-center text-white font-bold text-xl pointer-events-auto opacity-60 active:opacity-90 shadow-lg">JUMP</div>
        </div>
        <img src="./public/Bezel/bezel.png" id="bezel" class="hidden" />
        <img src="./public/Player/player.png" id="player" class="hidden" />
        <img src="./public/Enemies/Car.png" id="car" class="hidden" />
        <img src="./public/Enemies/Taxi.png" id="taxi" class="hidden" />
        <img src="./public/Enemies/Audi.png" id="audi" class="hidden" />
        <img src="./public/Other/GasCan.png" id="gasCan" class="hidden" />
        <img src="./public/Enemies/Truck.png" id="truck" class="hidden" />
        <img src="./public/Other/Health.png" id="health" class="hidden" />
        <img src="./public/Enemies/Police.png" id="police" class="hidden" />
        <img src="./public/Enemies/MiniVan.png" id="miniVan" class="hidden" />
        <img src="./public/Other/Explosion.png" id="explosion" class="hidden" />
        <img src="./public/Enemies/Ambulance.png" id="ambulance" class="hidden" />
        <img src="./public/Enemies/MiniTruck.png" id="miniTruck" class="hidden" />
        <img src="./public/Background/background.png" id="background" class="hidden" />
        <img src="./public/Roads/autumn.png" id="road_autumn" class="hidden" />
        <img src="./public/Roads/winter.png" id="road_winter" class="hidden" />
        <img src="./public/Roads/desert.png" id="road_desert" class="hidden" />
        <script src="./src/script.js"></script>
    </body>
</html>
